spark.jars.packages=org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.5.0,org.apache.iceberg:iceberg-aws-bundle:1.5.0
spark.sql.extensions = org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions

spark.sql.catalog.nessie=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.nessie.uri=http://nessie:19120/api/v1
spark.sql.catalog.nessie.ref=main
spark.sql.catalog.nessie.authentication.type=NONE
spark.sql.catalog.nessie.catalog-impl=org.apache.iceberg.nessie.NessieCatalog
spark.sql.catalog.nessie.s3.endpoint=http://minio:9000
spark.sql.catalog.nessie.warehouse=s3://lakehouse
spark.sql.catalog.nessie.io-impl=org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.nessie.cache-enabled=false
spark.sql.catalog.nessie.s3.access-key-id=minio
spark.sql.catalog.nessie.s3.secret-access-key=minio123
spark.sql.catalog.nessie.s3.path-style-access=true

spark.driver.extraJavaOptions=-Daws.region=us-east-1
spark.executor.extraJavaOptions=-Daws.region=us-east-1